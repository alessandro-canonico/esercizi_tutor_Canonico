<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <article class="card">
        <img src="/css/Card/sfondo-grigio.jpeg" alt="sfondo grigio">

        <div class="card-container">
            <div class="info-box">
                <h3>Card Title</h3>
                <p>
                    Some quick example text to build <br>
                    on the card title and make up the <br>
                    bulk of the card's content
                </p>
            </div>

            <div class="item-box">
                <a href="#">An item</a>
                <a href="#">A second item</a>
                <a href="#">A third item</a>
            </div>
        </div>

        <footer>
            <a href="#">Card Link</a>
            <a href="#">Another Link</a>
        </footer>

    </article>
</body>

</html>
